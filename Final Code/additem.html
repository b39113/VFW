<html>
	<head>
	<meta charset="utf-8" />
	<meta name="description" content="Idea Logger - Add Idea" />
	<meta name="keywords" content="idea logger,logger,idea,list" />
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<title>Add Idea | Idea Logger</title> 
	<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	<div id="background"></div>
<!-- 	Start Header -->
		<header>
			<a id="clearAllLink" href="#">Clear Stored Data</a> <a id="displayLink" href="#">View Ideas</a> <a id="addNew" href="additem.html">Add New Item</a>
		</header>
<!-- 	End Header	 -->
<!-- 	Start Body	 -->
		<section>
			<form action="#" method="post" id="mySubmit">
				<fieldset>
					<legend>Add Idea</legend>
						<input type="text" id="ideaTitle" placeholder="Idea Title" />
						<label for="potential">Money Making Potential</label><input type="range" min="0" max="10" id="potential" />
						<input type="radio" name="ideaType" value="domain" /><label for="Domain">Domain</label>
						<input type="radio" name="ideaType" value="website" /><label for="Website">Website</label>
						<input type="radio" name="ideaType" value="app" /><label for="App">App</label>
						<label for="dateDue">Date Needed:</label><input type="date" id="dateDue" />
						<li id="select"><label for="status">Current Status</label></li>
						<label for="description">Type your full idea below:</label><textarea id="description"></textarea>
						<input id="week" type="hidden" value="Week 1">
					</ul>
				</fieldset>
				<input class="homeFormBut" id="butSubmit" type="submit" value="Log Idea Now" />
			</form>
			
		</section>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
