<html>
	<head>
	<meta charset="utf-8" />
	<meta name="description" content="Idea Logger - Add Idea" />
	<meta name="keywords" content="idea logger,logger,idea,list" />
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<title>Add Idea | Idea Logger</title> 
	<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
<!-- 	Start Header -->
		<header>
			<div>
				<h1>Idea List</h1>
			</div>
		</header>
<!-- 	End Header	 -->
<!-- 	Start Body	 -->
		<section>
			<form action="#" method="post" id="mySubmit">
				<fieldset>
					<legend>Add Idea</legend>
					<ul>
						<li><label for="ideaTitle">Idea Title:</label><input type="text" id="ideaTitle" /></li>
						<li><label for="importance">Importance:</label><input type="range" min="1" max="10" id="importance" /></li>
						<li>Million Dollar Idea?<br />
							<input type="checkbox" name="category" value="Yes" id="category" /><label for="category">Yes?</label>
						</li>
						<li><label for="dateDue">Date Due:</label><input type="date" id="dateDue" /></li>
						<li id="select"><label for="status">Current Status</label>
						<li><label for="description">Type your full idea below:</label><textarea id="description"></textarea></li>
						<input id="week" type="hidden" value="Week 1">
					</ul>
				</fieldset>
				<input id="butSubmit" type="button" value="Log Idea Now" />
			</form>
			<a id="clearAllLink" href="#">Clear Stored Data</a>  |  <a id="displayLink" href="#">Display Data</a>  |  <a id="addNew" href="additem.html">Add New Item</a>
		</section>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
